<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./development/style.css">
</head>
<body id="bodybackground">
    <section id="start-screen" class ="center">
        <h2><img src="./assets/poketeams logo.png" alt="PokeTeams logo"></h2>
        <p>Press the button below to find out your perfect Pokemon Team</p>
        <button class="start-button">Start</button>
    </section>    
    
    <section id="quiz-screen" class=" center">
        <div id="first-question">
            <h3>Are you more laid back or active?</h3>
            <button class="tough" onclick="pokemonTough()">Active</button>
            <button class="flex" onclick="pokemonFlex()">Laid Back</button>
        </div>

        <h3>Do you prefer ballet or football?</h3>
        <button class="flex" onclick="pokemonFlex()">Ballet</button>
        <button class="tough" onclick="pokemonTough()">Football</button>

    
        <h3>Do you like warm or cold?</h3>
        <button class="beach" onclick="pokemonBeach()">Warm</button>
        <button class="cold" onclick="pokemonCold()">Cold</button>

        <h3>Do you prefer the beach, space, mountains or the clouds?</h3>
        <button class="beach" onclick="pokemonBeach()">Beach</button>
        <button class="cold" onclick="pokemonCold()">Space</button>
        <button class="beach" onclick="pokemonBeach()">Mountains</button>
        <button class="cold" onclick="pokemonCold()">Clouds</button>

        <h3>do you prefer action movies or drama movies?</h3>
        <button class="tough" onclick="pokemonTough();getGif();getSprites()">Action moves</button>
        <button class="flex" onclick="pokemonFlex();getGif();getSprites()">Drama Movies</button>
    </section>

    <section id="results" class=" center">
        <!-- background image -->
        <h3>Your Pokemon Team</h3>
        <div class="team-results">

            <div>
                <img src="" alt="" class="first-poke result-poke">
                <p class = "first-pokemon-name pokemon-name"></p>
            </div>

            <div>
                <img src="" alt="" class="second-poke result-poke">
                <p class = "second-pokemon-name pokemon-name"></p>
            </div>

            <div>
                <img src="" alt="" class="third-poke result-poke">
                <p class = "third-pokemon-name pokemon-name"></p>
            </div>

            <div>
                <img src="" alt="" class="fourth-poke result-poke">
                <p class = "fourth-pokemon-name pokemon-name"></p>
            </div>

            <div>
                <img src="" alt="" class="fifth-poke result-poke">
                <p class = "fifth-pokemon-name pokemon-name"></p>
            </div>

            <div>
                <img src="" alt="" class="sixth-poke result-poke">
                <p class = "sixth-pokemon-name pokemon-name"></p>
            </div>

        </div>
    </section>

    <footer>
        <div class="insert-gif">
            <img src="" alt="" class="moving-gif">
        </div>
    </footer>
    <script src="./development/javascript.js"></script>

</body>
</html>
